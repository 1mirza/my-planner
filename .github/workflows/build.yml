# نام گردش کار که در تب Actions گیت‌هاب نمایش داده می‌شود
name: Build & Release Android App

# تعیین زمان اجرا: هر بار که کدی به شاخه main پوش شود
on:
  push:
    branches:
      - main

jobs:
  build:
    # استفاده از یک ماشین مجازی اوبونتو برای ساخت برنامه
    runs-on: ubuntu-latest

    steps:
      # مرحله ۱: دریافت کد منبع از ریپازیتوری
      - name: Checkout code
        uses: actions/checkout@v4

      # مرحله ۲: راه‌اندازی Java (مورد نیاز برای ساخت اندروید)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # مرحله ۳: راه‌اندازی فلاتر
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2' # می‌توانید از آخرین نسخه پایدار فلاتر استفاده کنید
          channel: 'stable'
          cache: true

      # مرحله ۴: دریافت پکیج‌های فلاتر
      - name: Get Flutter dependencies
        run: flutter pub get

      # مرحله ۵: ساخت فایل key.properties از روی Secrets
      - name: Create Keystore Properties File
        run: |
          echo "storeFile=../app/upload-keystore.jks" > android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties

      # مرحله ۶: رمزگشایی و ساخت فایل Keystore
      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # مرحله ۷: ساخت App Bundle (فرمت پیشنهادی گوگل‌پلی)
      - name: Build App Bundle
        run: flutter build appbundle --release

      # مرحله ۸: ساخت APK
      - name: Build APK
        run: flutter build apk --release

      # مرحله ۹: آپلود فایل App Bundle به عنوان آرتیفکت
      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: build/app/outputs/bundle/release/app-release.aab

      # مرحله ۱۰: آپلود فایل APK به عنوان آرتیفکت
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
